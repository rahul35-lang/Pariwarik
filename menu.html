<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>In-Room Dining | Pariwarik Hotel</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="menu.css">
</head>
<body>

    <!-- Loading Screen -->
    <div id="loader">
        <div class="logo-container" style="width:60px; height:60px; margin-bottom:15px;">
            <img src="images/logo.png" alt="PH">
        </div>
        <div class="spinner"></div>
    </div>

    <!-- Header -->
    <header>
        <div class="d-flex justify-content-between align-items-center px-3">
            <a href="index.html" style="color:var(--text); font-size:0.8rem; text-decoration:none; text-transform:uppercase; letter-spacing:1px;"><i class="fas fa-arrow-left me-2"></i> Hotel</a>
            <div class="header-title">Dining</div>
            <div style="width:50px;"></div> <!-- Spacer -->
        </div>
    </header>

    <!-- Search & Nav -->
    <div class="nav-sticky">
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" class="search-input" placeholder="Search dishes, drinks..." oninput="renderItems()">
        </div>
    </div>

    <!-- Main Menu Grid -->
    <main id="menuContent">
        <!-- Content injected by JS -->
    </main>

    <!-- Bottom Action Bar -->
    <div class="bottom-bar">
        <div class="total-info" onclick="toggleDrawer('cartDrawer')">
            <div class="label">Total Amount</div>
            <div class="val">Rs <span id="mainTotal">0.00</span></div>
        </div>
        <div class="action-icons">
            <div class="action-btn" onclick="toggleDrawer('historyDrawer')" title="My Orders">
                <i class="fas fa-history"></i>
            </div>
            <div class="action-btn" style="background: var(--primary);" onclick="toggleDrawer('cartDrawer')">
                <i class="fas fa-utensils"></i>
                <div id="cartBadge" class="badge" style="display:none; background:white; color:var(--primary); border:none;">0</div>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay" onclick="closeAll()"></div>

    <!-- Cart Drawer -->
    <div id="cartDrawer" class="drawer">
        <div class="drawer-header">
            <h3>Your Order</h3>
            <button onclick="closeAll()" style="border:none; background:transparent; font-size:1.5rem; color:var(--text); cursor:pointer;">&times;</button>
        </div>
        <div class="drawer-body" id="cartList">
            <!-- Cart Items -->
        </div>
        <div class="drawer-footer">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px; font-weight:700; font-size:1.1rem; color:var(--accent);">
                <span>Total</span>
                <span id="cartTotalDrawer">Rs 0.00</span>
            </div>
            <button class="btn-add" style="height: 50px; font-size:1rem;" onclick="checkRegistration()">PROCEED TO ORDER</button>
        </div>
    </div>

    <!-- Registration Drawer (Guest Info) -->
    <div id="regDrawer" class="drawer">
        <div class="drawer-header">
            <h3>Guest Details</h3>
            <button onclick="closeAll()" style="border:none; background:transparent; font-size:1.5rem; color:var(--text); cursor:pointer;">&times;</button>
        </div>
        <div class="drawer-body">
            <p style="margin-top:0; color:var(--text-muted); font-size:0.9rem; margin-bottom:20px;">Please confirm your room details for delivery.</p>
            <div class="input-group">
                <label>Guest Name</label>
                <input type="text" id="regName" class="input-box" placeholder="e.g. Rahul Sharma">
            </div>
            <div class="input-group">
                <label>Room Number</label>
                <input type="number" id="regRoom" class="input-box" placeholder="e.g. 101">
            </div>
        </div>
        <div class="drawer-footer">
            <button class="btn-add" style="height:50px;" onclick="saveReg()">CONTINUE</button>
        </div>
    </div>

    <!-- Confirmation Drawer -->
    <div id="confirmDrawer" class="drawer">
        <div class="drawer-header">
            <h3>Confirm Order</h3>
            <button onclick="closeAll()" style="border:none; background:transparent; font-size:1.5rem; color:var(--text); cursor:pointer;">&times;</button>
        </div>
        <div class="drawer-body" style="text-align:center;">
            <i class="fas fa-concierge-bell fa-4x" style="color:var(--primary); margin-bottom:20px;"></i>
            <h4 style="margin:0 0 10px 0; color:var(--accent);">Ready to place order?</h4>
            <p style="color:var(--text-muted); font-size:0.9rem;">Your order will be sent to the kitchen immediately. Payment will be added to your room bill.</p>
        </div>
        <div class="drawer-footer">
            <button class="btn-add" style="height:50px; background:var(--success);" onclick="finalizeOrder()">PLACE ORDER</button>
        </div>
    </div>

    <!-- History Drawer -->
    <div id="historyDrawer" class="drawer">
        <div class="drawer-header">
            <h3>Order History</h3>
            <button onclick="closeAll()" style="border:none; background:transparent; font-size:1.5rem; color:var(--text); cursor:pointer;">&times;</button>
        </div>
        <div class="drawer-body" id="historyStream">
            <!-- Order history -->
        </div>
        <div class="drawer-footer">
            <button class="btn-add" style="background:#95a5a6;" onclick="localStorage.removeItem('hotel_room'); location.reload();">NOT IN THIS ROOM?</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>

    <!-- App Logic -->
    <script src="menu.js"></script>
</body>
</html>
